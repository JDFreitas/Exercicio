<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Iframe</title>
    <style>
        /* Quando tem um estilo em linha e outro em folha css o que prevalece sera o da folha */
        iframe{
            border: 1px dashed black;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Primerio Iframe</h1>
    <!-- Altura padrão do iframe de 300X150px -->
    <p>
        Aprendendo a progrmar no
        <!-- iframe tradução informal quadro em linha -->
         <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!-- O que estiver entre as tag ira aparecer caso o navegador não reconheça -->
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em video</a> 
        </iframe>
         utilizando iframe
    </p>
    <p>
        Com o professor 
        Prorpidade pontuais
        <!-- heigth e solling são stylo in line o higth para altura e scolling para controlar se terar rolagem ou não -->
         <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" scolling="no" >
            <a href="https://gustavoguanabara.github.io" target="_blank"> gustavo Guanabara</a> 
        </iframe>
         um bom professor
    </p>
    
</body>
</html>
