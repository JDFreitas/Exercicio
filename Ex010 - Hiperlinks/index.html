<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com link</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <!--Neste modelo abrimos em uma nova aba(O paramentro target="_blank" indica aprir uma nova janela o rel="external" indica um link externo)-->
    <p>Voce pode acessar o <a href="http://gustavoguanabara.github.io/" target="_blank" rel="external" >repositorio publico do GitHub</a> do guanabar</p>
    <!--Neste modo abrimos por cima-->
    <p>tambem podemos acessar o <a href="http://youtube.com/cursoemvideo/">canal no youtube.</a></p>
    <h1>Usando links interno</h1>
    <p><a href="pg002.html">proxima pagina</a></p>
    <h1>Links para download</h1>
    <ul>
        <li><a href="Livro/Livro.pdf" download="Livro.pdf" type="application/pdf">Livro em pdf</a></li>
        <li><a href="Livro/Livro.zip" download="Livro.zip" type="application/pdf">Livro.zip</a></li>
    </ul>
    
</body>
</html>
