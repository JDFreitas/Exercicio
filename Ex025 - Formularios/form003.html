<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 03</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        form{
            margin: auto;
            padding: 10px;
            border: 1px solid black;
            height: 300px;
            width: 400px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario 003</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iduser">Nome</label>
            <input type="text" name="Nome" id="iduser" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Media</label>
            <input type="number" name="Media" id="idmedia" min="0" max="10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="idletivo">Periodo letivo</label>
            <input type="month" name="Periodo" id="idletivo" value="2023-08">
        </p>
        <p>
            <label for="iddia">Dia da prova</label>
            <input type="date" name="Dia" id="iddia" value="2023-08-20">
        </p>
        <p>
            <label for="idhora">Hor√°rio da Prova</label>
            <input type="time" name="hora" id="idhora" value="12:00">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
