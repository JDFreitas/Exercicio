<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 style="text-align: center;">Exemplo de formulario 008</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idnumero1">Numero 1:</label>
            <input type="number" name="numero1" id="idnumero1" required min="0" max="10" 
            oninput="idsoma.innerHTML = Number(idnumero1.value) + Number(idnumero2.value)">
        </p>
        <p>
            <label for="idnumero2">Numero 2:</label>
            <input type="number" name="numero2" id="idnumero2" required min="0" max="10"
            oninput="idsoma.innerHTML = Number(idnumero1.value) + Number(idnumero2.value)">
        </p>
        <p>
            <label for="idsoma">Soma: </label>
            <output name="soma" id="idsoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
