<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 style="text-align: center;">Exemplo de formulario 010</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idano">En que ano você nasceu?</label>
            <input type="number" name="ano" id="idano" required min="1900" max="2022"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="ididade">Sua idade é: </label>
            <output id="ididade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let ano = new Date().getFullYear()
            ididade.innerHTML = Number(ano) - Number(idano.value)
        }

    </script>
</body>
</html>
