<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Explora&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,100&display=swap');

        body{
            color: black;
        }
        h1{
            font-family: 'Explora', cursive;
            font-size: 100px;
        }
        p{
            font-family: 'Kanit', sans-serif;
            font-size: 3em;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, aut unde ea nobis in maiores voluptatibus eum perferendis ipsa? Iusto veritatis facilis eos minus dolore delectus doloribus. Laborum, distinctio minus!</p>
</body>
</html>
