<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeo hospedado localmente</h1>
    <p>Este video esta hospedado no mesmo servidor</p>
    <video width="500" poster="img/capa.png" controls>
        <source src="midia/Video1.webm" type="video/webm">
        <source src="midia/Video1.mp4" type="video/mp4">
        <p>Seu navegador não suporta estes formatos</p>
    </video>
    <h1>Inserindo Video do Youtube</h1>
    <iframe width="560" height="315"            src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
